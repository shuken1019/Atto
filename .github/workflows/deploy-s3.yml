name: Deploy Frontend To S3

on:
  push:
    branches: [main]
    paths:
      - "atto-front-ts/**"
      - ".github/workflows/deploy-s3.yml"
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    working-directory: atto-front-ts

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: atto-front-ts/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build .env.production
        run: |
          echo "VITE_API_URL=${{ vars.VITE_API_URL }}" > .env.production
          echo "VITE_KAKAO_JS_KEY=${{ vars.VITE_KAKAO_JS_KEY }}" >> .env.production

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync dist "s3://${{ secrets.S3_BUCKET_NAME }}" --delete

      - name: Set index.html no-cache
        run: |
          aws s3 cp dist/index.html "s3://${{ secrets.S3_BUCKET_NAME }}/index.html" \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"

      - name: Invalidate CloudFront (optional)
        if: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: aws cloudfront create-invalidation --distribution-id "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" --paths "/*"
